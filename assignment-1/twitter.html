<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Twitter Login</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="signin-methods">
        <div id="close-button">
            <span>x</span>
        </div>
        <div style="text-align:center">
            <img src="/assets/Twitter/logo.png" class="logo" />
            <h1><b>Sign in to Twitter</b></h1>
            <button class="google-btn">
                <img src="/assets/Twitter/googlelogo.png" alt="Google Logo" />
                <span><b>Sign in with Google</b></span>
            </button>
            <button class="apple-btn">
                <img src="/assets/Twitter/apple.png" alt="Apple Logo" />
                <span><b>Sign in with Apple</b></span>
            </button>
        </div>
        <h6>
            <span><b>Or</b></span>
        </h6>
        <form>
            <input type="text" placeholder="Phone, email or username" />
            <br>
            <button class="next-btn">Next</button>
        </form>
        <br>
        <button class="forgot-pass-btn" style="background-color: #fff; color: #000;">Forgot password?</button>
        <br>
        <p>Don't have an account? <a href="#" style="color: darkblue;">Sign up</a></p>
    </div>
</body>

</html>
