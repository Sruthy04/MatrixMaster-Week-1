<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Twitter Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signin-methods">
      <img src="/assets/Twitter/logo.png" class="logo">
      <h2>Sign in with Twitter</h2>
      <button> <img src="/assets/Twitter/googlelogo.png">Sign in with Google</button>
      <button><img src="/assets/Twitter/apple.png"><b>Sign in with Apple</b></button>
      <hr>
      <span>Or</span> 
      <form>
        <input type="text" placeholder="Phone, email username" />
        <button>Next</button>
      </form>
      <button>Forgot password?</button>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </body>
</html>
